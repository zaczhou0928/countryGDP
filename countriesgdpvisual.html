<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<select id="selectButton"></select>
<div id="my_dataviz"></div>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 100, bottom: 50, left: 60},
    width = 960 - margin.left - margin.right, 
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var title = svg.append("text")
    .attr("x", width / 2)             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("font-weight", "bold")  
    .text("GDP (in Billion USD) Over Years for Italia");

//Read the data
d3.csv("GDP.csv", function(data) {

    // Parse year as a date object and GDP values as numbers
    data.forEach(function(d) {
        d.Year = d3.timeParse("%Y")(d.Year);
        d.Italia = +d.Italia / 1e9; // Convert to billion units
        d.Japan = +d.Japan / 1e9; // Convert to billion units
        d.Germany = +d.Germany / 1e9; // Convert to billion units
    });

    // List of groups (one group per country)
    var allGroup = ["Italia", "Japan", "Germany"]

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
        .data(allGroup)
      .enter()
        .append('option')
      .text(function (d) { return d; })
      .attr("value", function (d) { return d; })

    // Add X axis --> now using a time scale
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y")));

    // X axis label
    svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width / 2 + margin.left)
      .attr("y", height + 50)
      .text("Year");

    // Add Y axis --> adjusted for GDP values
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return Math.max(d.Italia, d.Japan, d.Germany); })])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
    
    // Y axis label
    svg.append("text")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 20)
      .attr("x", -margin.top - 120)
      .text("GDP (in Billion USD)");

    // Initialize line with the first group
    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(d.Italia) })  // default to Italia
        )
        .attr("stroke", "black")
        .style("stroke-width", 4)
        .style("fill", "none");
    
    // Initialize dots with Italia
    var tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);
    
    var dot = svg
      .selectAll('circle')
      .data(data)
      .enter()
      .append('circle')
        .attr("cx", function(d) { return x(+d.Year) })
        .attr("cy", function(d) { return y(+d.Italia) })
        .attr("r", 7)
        .style("fill", "#69b3a2")
        .on("mouseover", function(d) {
          d3.select(this).transition()
            .duration(100)
            .attr("r", 10)
            .style("fill", "red");
          tooltip.transition()
            .duration(200)
            .style("opacity", .9);
          tooltip.html("GDP(in USD Billion): " + d.Italia)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
      .on("mouseout", function(d) {
        d3.select(this).transition()
          .duration(100)
          .attr("r", 7)
          .style("fill", "#69b3a2");
        tooltip.transition()
          .duration(500)
          .style("opacity", 0);
      });

    // A function that updates the chart
    function update(selectedGroup) {

      // Create new data with the selection
      var dataFilter = data.map(function(d){return {Year: d.Year, value: d[selectedGroup]}});

      // Update the line with these new data
      line
          .datum(dataFilter)
          .transition()
          .duration(500)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Year) })
            .y(function(d) { return y(d.value) })
          );

      dot
        .data(dataFilter)
        .transition()
        .duration(500)
          .attr("cx", function(d) { return x(+d.Year) })
          .attr("cy", function(d) { return y(+d.value) })
      
      // Update tooltip interactions
      dot.on("mouseover", function(d) {
            d3.select(this).transition()
              .duration(100)
              .attr("r", 10)
              .style("fill", "red");
            tooltip.transition()
              .duration(200)
              .style("opacity", .9);
            tooltip.html("GDP(in USD Billion): " + d.value)
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
            d3.select(this).transition()
              .duration(100)
              .attr("r", 7)
              .style("fill", "#69b3a2");
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });
      
      // Update the title
      title.text("GDP (in Billion USD) Over Years for " + selectedGroup);
    }

    // When the button is changed, run the update function
    d3.select("#selectButton").on("change", function(d) {
        var selectedOption = d3.select(this).property("value");
        update(selectedOption);
    });

});

</script>

<style>
  .tooltip {
    position: absolute;
    text-align: center;
    width: 150px;
    height: 45px;
    padding: 2px;
    font: 18px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
</style>
